<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Turf</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='join_community.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgba(56, 142, 60, 0.598);
            color: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 96vw;
            z-index: 1000;
            height: 40px;
            backdrop-filter: blur(8px);
        }

        .header .logo .squadUp-logo{
            width: 70%;
        }

        .header .search-container {
            flex: 1;
            display: flex;
            justify-content: center;
            margin-left: -20%;
        }

        .header input[type="text"] {
            padding: 8px;
            width: 40%;
            border-radius: 5px;
            border: none;
        }

        .header .icons {
            display: flex;
            align-items: center;
            justify-content: left;
            gap: 15px;
            margin-left: -20%;
        }

        .icon-button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 30px;
        }

        .sidebar {
            width: 250px;
            background-color: #2e7d32;
            color: white;
            height: calc(100vh - 60px);
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 60px;
            left: 0;
            transition: width 0.3s ease;
            overflow-x: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar h2 {
            color: #fff;
            font-size: 22px;
            margin-bottom: 30px;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed h2 {
            opacity: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar.collapsed a {
            font-size: 0;
            padding: 12px 8px;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .main {
            margin-left: 250px;
            padding-top: 60px;
            transition: margin-left 0.3s ease;
        }

        .main.collapsed {
            margin-left: 60px;
        }

        .content {
            padding: 30px;
        }

        h1 {
            color: #a5d6a7;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #b2f2bb;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            padding: 20px;
            color: #e0f2f1;
            border-left: 5px solid #81c784;
        }

        strong {
            font-size: 20px;
            color: #aed581;
        }

        a.btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        a.btn:hover {
            background-color: #0056b3;
        }

        .communities {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .community-card {
            background-color: #a8a8a8;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: box-shadow 0.2s;
        }

        .community-card:hover {
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .community-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .community-card p strong {
            margin: 5px 0;
            color: #3e3f3c;
        }

        .community-card form {
            margin-top: 15px;
        }

        .community-card button {
            padding: 8px 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .community-card button:hover {
            background-color: #357ab8;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><img class="squadUp-logo" src="/static/squadUp-logo.png" alt="Squad Up Logo"></div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
        <div class="icons">
            <button class="icon-button" title="Filters"><i class="fas fa-filter"></i></button>
            <button class="icon-button" title="Profile"><i class="fas fa-user-circle"></i></button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <button class="toggle-button" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <h2>Sports Portal</h2>
        <a href="{{ url_for('player_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('join_community') }}">Join Community</a>
        <a href="{{ url_for('select_turf_to_book') }}">Book a Turf</a>
        <a href="{{ url_for('my_communities') }}">My Communities</a>
        <a href="#">History</a>
        <a href="#">Notifications</a>
        <a href="#">Messages</a>
        <a href="#">Favourites</a>
        <a href="#">Help & Support</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="communities">
            {% for turf in turfs %}
            <div class="community-card">
                <h3>{{ turf.name }}</h3>
                <p><strong>Location:</strong> {{ turf.location }}</p>
                <p><strong>Price per hour:</strong> â‚¹{{ turf.price_per_hour }}</p>
                <form method="GET" action="{{ url_for('book_turf', turf_id=turf.id) }}">
                    <button type="submit">Book Now</button>
                </form>
            </div>
            {% else %}
            <p>No turfs available.</p>
            {% endfor %}
        </div>        
    </div>

</body>
</html>
