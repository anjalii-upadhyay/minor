<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Turf</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #333;
            padding: 20px;
        }

        /* Header */
        h1 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        h2 {
            
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td {
            background-color: #fff;
        }

        /* Checkbox Styling */
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Back to Dashboard */
        p a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        p a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validateForm() {
            const checkboxes = document.querySelectorAll('input[name="slot_ids"]:checked');
            if (checkboxes.length === 0) {
                alert("You must select at least one slot to book!"); // Browser alert
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <h1>Book Turf: {{ turf.name }}</h1>
    <p>Location: {{ turf.location }}</p>
    <p>Price per Hour: Rs.{{ turf.price_per_hour }}</p>

    <h2>Choose Your Slots</h2>
    <form method="POST" onsubmit="return validateForm()"> <!-- Attach JavaScript validation -->
        <table>
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                {% for slot in slots %}
                <tr>
                    <td>{{ slot.start_time }}</td>
                    <td>
                        <input type="checkbox" name="slot_ids" value="{{ slot.id }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Confirm Booking</button>
    </form>

    <p><a href="{{ url_for('player_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
